<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculators">
        <input type="text" id="display" disabled />
        <div class="buttons"></div>
          <!-- ROW 1 -->
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button>/</button>

           <!-- ROW 2 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <!-- ROW 3-->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <!-- ROW 4 -->
            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>+</button>
    </div>
</body>
</html>
